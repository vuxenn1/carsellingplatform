<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../components/header.css" />
  <link rel="stylesheet" href="../css/editprofile.css" />
</head>
<body>
  <header id="topbar-container"></header>

  <main class="main-container">
    <div class="page-header">
      <h1>Edit Profile</h1>
    </div>
    
    <form id="editForm" class="edit-form" novalidate>
      <div class="loader-container" id="loader-container">
        <div class="loader"></div>
      </div>
      <div class="form-content" id="form-content" style="display: none;">
        <div class="form-section">
          <h3>Contact Information</h3>
          <div class="field">
            <label for="mail">Email</label>
            <input type="email" id="mail" placeholder="you@example.com" />
          </div>
          <div class="field">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="+90 5xx xxx xx xx" />
          </div>
          <div class="field">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Ankara, TÃ¼rkiye" />
          </div>
        </div>
        <div class="form-section">
          <h3>Change Password</h3>
          <div class="field">
            <label for="oldPassword">Current Password</label>
            <input type="password" id="oldPassword" placeholder="Required to set a new password" />
          </div>
          <div class="field">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" placeholder="Leave blank to keep current" />
          </div>
          <div class="field">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" placeholder="Re-enter new password" />
          </div>
        </div>
        <div class="button-group">
          <button type="button" id="cancelBtn" class="button button-secondary">Cancel</button>
          <button type="submit" id="submitBtn" class="button button-primary">Save Changes</button>
        </div>
      </div>
    </form>
  </main>

  <script type="module" src="../components/header.js"></script>
  <script type="module" src="../js/editprofile.js"></script>
</body>
</html>
