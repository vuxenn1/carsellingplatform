<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../components/header.css" />
  <link rel="stylesheet" href="../css/form-pages.css" />
</head>
<body>
  <header id="topbar-container"></header>

  <main class="main-container">
    <div class="form-box">
      <div class="page-header">
        <h1>Create a New Account</h1>
      </div>

      <form id="registerForm" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="field">
          <label for="mail">Email Address</label>
          <input type="email" id="mail" required />
        </div>
        <div class="field">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required />
        </div>
        <div class="form-grid">
            <div class="field">
                <label for="city">City</label>
                <input type="text" id="city" value="Ankara" required />
            </div>
            <div class="field">
                <label for="country">Country</label>
                <input type="text" id="country" value="TÃ¼rkiye" required />
            </div>
        </div>
        <button id="submitBtn" type="submit" class="button button-primary">Create Account</button>
      </form>

      <div class="form-footer">
        <span>Already have an account?</span>
        <a href="login.html">Login here</a>
      </div>
    </div>
  </main>

  <script type="module" src="../js/register.js"></script>
  <script type="module" src="../components/header.js"></script>
</body>
</html>
